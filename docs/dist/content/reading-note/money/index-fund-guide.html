中国香港主要是恒生公司开发的指数，例如恒生指数和H股指数。
另外还有一些世界知名的指数开发公司，例如摩根士丹利，开发有MSCI系列指数。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
